<!DOCTYPE html>
<html>
<head>
  <title>Discount Macs Order Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <header>
        <img src="img/macbooklogo.png" alt="webpage header"/>
        
    </header>
    
    <main>
    <form method="post" action="https://formspree.io/jenniferbonner12@gmail.com">
<input type="hidden" name="product" value="macbook" />
        <section id="product">
        <img width="200" height="150" src="img/mac.png" alt="macbook"/><br/>
<label for="size">Macbook Size</label>
        <select id="size" name="product_size">
            <option value="11">11"</option>
            <option value="13">13"</option>
            <option value="15">15"</option>
        </select>
<label for="quantity">Quantity</label>
        <select id="quantity" name="product_quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>       
        </section>
<br/>

        <section id="customerInfo">
          <label for="firstName">First Name</label><br/>
          <input type="text" id="firstName" name="first_name" placeholder="Ex: Jennifer" /><br/><br/>

        <label for="lastName">Last Name</label><br/>
          <input type="text" id="lastName" name="last_name" placeholder="Ex: Bonner" /><br/><br/>

           <label for="email">Email</label><br/>
          <input type="text" id="email" name="email_address" placeholder="Ex: customer@gmail.com" /><br/><br/>

           <label for="phone">Phone Number</label><br/>
          <input type="text" id="phone" name="phone_number" placeholder="(317) 123-1234" /><br/><br/>
        <hr/>
        </section>

<section id="addressInfo">
          <label for="streetAddress">Street Address</label><br/>
          <input type="text" id="streetAddress" name="street_Address" placeholder="Example: 123 Maple Street" /><br/><br/>

 <label for="city">City</label><br/>
          <input type="text" id="city" name="cust_city" placeholder="Example: Avon" /><br/><br/>

<label for="state">State</label><br/>
        <select id="state" name="cust_state">
            <option value="IN">Indiana</option>
            <option value="CA">California</option>
            <option value="PR">Puerto Rico</option>
        </select><br/><br/>


<label for="zipCode">Zip Code</label><br/>
          <input type="text" id="zipCode" name="zip_code" placeholder="Ex: 46123" /><br/><br/> 
        <hr/>
</section>

<section id="ship">
        <label for="shipping" >Please enter special shipping instructions here:</label><br/>
        <textarea id="shipping" name="product_ship"></textarea>
</section>
<br/>

<section id="Newsletter">        
<input type="checkbox" id="wantsNewsletter" name="wants_newsletter" value="yes" />
<label for="wantsNewsletter">Sign Up For Newsletter</label><br><br>
</section>
<br/>
<section id="submit">
 <button type="submit">Send</button>
 </section>

    </form>
    </main>

</body>
</html>
